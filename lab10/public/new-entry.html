<html lang="eng">
<head>
    <title> Guestbook </title>
</head>

<body>
<h1>Guest Book</h1>
<h2>Write a new entry</h2>

<form method="post" role="form">
    <div class="form-group">
        <label for="author">Author</label>
        <input type="text" class="form-control" id="author" name="author"
        placeholder="Wtritten by" required>
    </div>
    <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" class="form-control" id="subhect" name="subject"
        placeholder="Entry subject line" required>
    </div>
    <div class="form-group">
        <label for="contents">Entry text</label>
        <textarea class="form-control" id="contents" name="contents"
        placeholder="Enter your comment here" rows="3" required>
        </textarea>
    </div>
    <div class="form-group">
        <input type="submit" value="Post entry" class="btn btn-primary">
    </div>
</form>
</body>
</html>
